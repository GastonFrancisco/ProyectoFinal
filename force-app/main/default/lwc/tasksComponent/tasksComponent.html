<template>
    <template if:true={task}>
        <lightning-record-edit-form object-api-name={resourcetask} record-id={task.Id} >
            <div class="slds-grid slds-box_xx-small" style="font-weight: bold; text-align: center">
                <div class="slds-col slds-size_2-of-12">
                    <lightning-output-field field-name={namefield} variant="label-hidden"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <lightning-output-field field-name={statusfield} variant="label-hidden"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <lightning-output-field field-name={aproximatehoursfield} variant="label-hidden"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <lightning-output-field field-name={registeredhoursfield} variant="label-hidden"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-12" style="text-align: center" if:true={task.InProgress__c}>
                    <lightning-input class="" type="number" variant="label-hidden" onchange={handleChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_3-of-12" style="text-align: center" if:true={task.InProgress__c}>
                    <lightning-button-group>
                        <lightning-button class="slds-button_font" icon-name="utility:clock" label="Register Hs" onclick={handleRegisterHours} data-id={task.Id} data-registeredhours={task.RegisteredHours__c} disabled={disabled}></lightning-button>
                        <lightning-button class="slds-button_font" icon-name="utility:success" label="Completed" data-id={task.Id} onclick={completeTask}></lightning-button>
                    </lightning-button-group>
                </div>
                <div class="slds-col slds-size_1-of-12" style="text-align: center" if:false={task.InProgress__c}>
                </div>
                <div class="slds-col slds-size_3-of-12" style="text-align: center" if:false={task.InProgress__c}>
                    <lightning-button-group>
                        <lightning-button class="slds-button_font" icon-name="utility:play" label="Start" data-id={task.Id} onclick={iniateTask}></lightning-button>
                    </lightning-button-group>
                </div>
            </div>
        </lightning-record-edit-form>
    </template>
</template>
